        .ticket{

            justify-content: center;
            text-align: center;
        }
        .content{
            width: auto;
            height: auto;
            border:2px solid black;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            
        }
        .content1{
            width: auto;
            height: 183px;   
            border: 2px solid black;
            margin: 30px 10px 10px 10px;
        }
        .content2{
            width: auto;
            height: auto;
            border: 2px solid black;
            text-align-last: justify;
            margin: 10px 10px 10px 10px;
        }
        .child{
            display: none;
        }
        .child p:hover{
            background-color: aquamarine;
        }
        .parent:hover .child{
            display: inline;
        }
        .parent{
            display: inline-block;
        }
        .button{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            
        }
        .submit{
            margin: 10px 10px 10px 10px;
        }
    </style>
